<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>KooProme</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
    body{background:linear-gradient(135deg,#0f0c29,#302b63);color:#fff;min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;position:relative;padding:1.5rem}
    .ring{position:absolute;border:2px solid rgba(255,255,255,0.07);border-radius:50%;animation:rotate linear infinite}
    .ring:nth-child(1){width:80vmin;height:80vmin;top:50%;left:50%;transform:translate(-50%,-50%);animation-duration:30s}
    .ring:nth-child(2){width:60vmin;height:60vmin;top:50%;left:50%;transform:translate(-50%,-50%);animation-duration:45s;animation-direction:reverse}
    @keyframes rotate{to{transform:translate(-50%,-50%) rotate(360deg)}}
    header{text-align:center;margin-bottom:2.5rem;z-index:2}
    h1{font-size:clamp(1.8rem,5vw,2.6rem);background:linear-gradient(to right,#ff7e5f,#feb47b);-webkit-background-clip:text;background-clip:text;color:transparent}
    .meme{font-size:clamp(0.9rem,3vw,1.1rem);opacity:0.85;max-width:600px;margin:0.8rem auto}
    .grid{display:flex;gap:2rem;flex-wrap:wrap;justify-content:center;z-index:2;max-width:800px}
    .card{background:rgba(0,0,0,0.25);border-radius:18px;padding:1.4rem;width:100%;max-width:320px;text-align:center;backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.08);transition:transform 0.25s ease,box-shadow 0.25s ease}
    .card:hover{transform:scale(1.02);box-shadow:0 8px 24px rgba(0,0,0,0.35)}
    .card h2{font-size:1.25rem;margin:0.8rem 0}
    .card p{font-size:0.95rem;opacity:0.8;margin:0.9rem 0}
    a.promo{display:inline-block;background:linear-gradient(to right,#ff416c,#ff4b2b);color:#fff;padding:0.65rem 1.5rem;border-radius:50px;text-decoration:none;font-weight:600;transition:opacity 0.2s;box-shadow:0 4px 12px rgba(255,65,108,0.3)}
    a.promo:hover{opacity:0.92}
    @media (max-width:500px){.card{padding:1.2rem}.grid{gap:1.5rem}}
  </style>
</head>
<body>
  <div class="ring"></div>
  <div class="ring"></div>

  <header>
    <h1>KooProme</h1>
    <p class="meme">Plataforma visual. Sin ruido. Solo impacto.</p>
  </header>

  <div class="grid">
    <div class="card">
      <h2>En Youtube</h2>
      <p>observa Ep1.</p>
      <a href="https://youtube.com/shorts/QBJkDEUFth8?si=Q5PCuXbNRVU85icx" target="_blank" rel="noopener noreferrer nofollow" class="promo">Ver ahora</a>
    </div>
    <div class="card">
      <h2>En Youtube</h2>
      <p>observa Ep2.</p>
      <a href="https://youtube.com/shorts/_9p-OGvXl64?si=_URkmHm8CBVNMnw6" target="_blank" rel="noopener noreferrer nofollow" class="promo">Ver ahora</a>
    </div>
  </div>
</body>
</html>
