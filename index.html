<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Accede a los servidores oficiales de KOOWEXA. Plataforma KooPages especializada en conectar emprendedores con servicios de calidad.">
<meta name="keywords" content="KOOWEXA, KooPages, servidores, emprendedores, servicios, tiendas online">
<meta name="author" content="KooPages">
<title>KooPages</title>
<link rel="icon" type="image/jpeg" href="https://github.com/KOOWEXA/koopages/raw/refs/heads/main/KP.jpeg">
<style>
:root {
--primary: #0074d3;
--primary-dark: #002a88;
--primary-light: #e8f2ff;
--card-bg: #ffffff;
--light-bg: #f8fbff;
--dark-text: #0f2b46;
--text-muted: #666;
--border-radius: 12px;
--shadow: 0 4px 12px rgba(0,116,211,0.08);
--success: #27ae60;
--danger: #e74c3c;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Segoe UI', system-ui, sans-serif;
background: var(--light-bg);
color: var(--dark-text);
line-height: 1.5;
min-height: 100vh;
}

.app-container {
max-width: 100%;
margin: 0 auto;
padding: 0 0.5rem;
}

header {
background: linear-gradient(135deg, var(--primary), var(--primary-dark));
color: white;
padding: 1rem;
display: flex;
justify-content: center;
align-items: center;
border-radius: 0 0 var(--border-radius) var(--border-radius);
box-shadow: var(--shadow);
}

.logo-container {
display: flex;
align-items: center;
gap: 0.75rem;
}

.logo-icon {
width: 36px;
height: 36px;
border-radius: 6px;
}

.logo-text {
font-size: 1.4rem;
font-weight: 800;
letter-spacing: -0.5px;
}

main {
padding: 1.5rem 0;
}

.hero {
text-align: center;
margin-bottom: 2rem;
padding: 1.5rem 1rem;
background: var(--card-bg);
border-radius: var(--border-radius);
box-shadow: var(--shadow);
}

.hero h1 {
font-size: 1.6rem;
margin-bottom: 1rem;
font-weight: 700;
color: var(--primary);
}

.hero p {
font-size: 1rem;
color: var(--text-muted);
line-height: 1.5;
}

.servers-section {
margin-bottom: 2rem;
}

.section-header {
margin-bottom: 1.5rem;
}

.section-header h2 {
font-size: 1.4rem;
color: var(--primary);
font-weight: 700;
text-align: center;
}

.servers-grid {
display: flex;
flex-direction: column;
gap: 1rem;
}

.server-card {
background: var(--card-bg);
border-radius: var(--border-radius);
padding: 1.5rem;
text-decoration: none;
color: inherit;
border: 1px solid #e1e8f0;
transition: all 0.3s ease;
box-shadow: var(--shadow);
}

.server-card:hover {
transform: translateY(-4px);
border-color: var(--primary);
box-shadow: 0 8px 20px rgba(0,116,211,0.15);
}

.server-card h3 {
font-size: 1.2rem;
margin-bottom: 1rem;
color: var(--primary);
font-weight: 700;
}

.articles-list {
margin: 1rem 0;
}

.article-item {
padding: 0.75rem;
margin-bottom: 0.5rem;
background: var(--primary-light);
border-radius: 8px;
font-size: 0.9rem;
border-left: 3px solid var(--primary);
}

.server-status {
display: inline-flex;
align-items: center;
gap: 0.5rem;
font-weight: 600;
font-size: 0.9rem;
}

.status-dot {
width: 10px;
height: 10px;
border-radius: 50%;
}

.status-dot.online {
background-color: var(--success);
}

.status-dot.offline {
background-color: var(--danger);
}

.status-dot.checking {
background-color: #f39c12;
animation: pulse 2s infinite;
}

.contact-section {
text-align: center;
padding: 2rem 1rem;
background: var(--card-bg);
border-radius: var(--border-radius);
box-shadow: var(--shadow);
}

.contact-section h2 {
font-size: 1.4rem;
margin-bottom: 1rem;
color: var(--primary);
font-weight: 700;
}

.contact-link {
color: var(--primary);
font-weight: 700;
text-decoration: none;
margin-top: 1rem;
display: inline-flex;
align-items: center;
gap: 0.5rem;
font-size: 1rem;
transition: all 0.3s ease;
padding: 0.75rem 1.5rem;
border: 2px solid var(--primary);
border-radius: 8px;
}

.contact-link:hover {
background: var(--primary);
color: white;
transform: translateY(-2px);
}

@keyframes pulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.6; }
}
</style>
</head>
<body>
<div class="app-container">
<header>
<div class="logo-container">
<img class="logo-icon" src="https://github.com/KOOWEXA/koopages/raw/refs/heads/main/KP.jpeg" alt="Logo de KooPages">
<div class="logo-text">KooPages</div>
</div>
</header>

<main>
<section class="hero">
<h1>Servidores Oficiales de KooPages</h1>
<p>Accede a los negocios asociados de KooPages</p>
</section>

<section class="servers-section">
<div class="section-header">
<h2>Servidores Disponibles</h2>
</div>

<div class="servers-grid" id="servers-container"></div>
</section>

<section class="contact-section">
<h2>¿Necesitas ayuda?</h2>
<p>Contáctanos directamente por correo electrónico:</p>
<a href="mailto:koowexa@gmail.com" class="contact-link">koowexa@gmail.com</a>
</section>
</main>
</div>

<script>
const serversData = [
{ 
id: 1, 
name: "ELECTRODOMESTICOS POR CANTIDAD", 
url: "https://spoo.me/sv1", 
status: "checking",
articles: ["Refrigerador Samsung 500L", "Microondas Mabe 1.5pies"]
},
{ 
id: 2, 
name: "ALY SALON DE BELLEZA", 
url: "https://spoo.me/sv2", 
status: "checking",
articles: ["Corte y peinado profesional", "Tratamiento facial rejuvenecedor"]
},
{ 
id: 3, 
name: "DE TODO UN POCO", 
url: "https://spoo.me/sv3", 
status: "checking",
articles: ["Set de utensilios cocina", "Artículos deportivos varios"]
},
{ 
id: 4, 
name: "CÁRNICOS HABANA", 
url: "https://spoo.me/sv4", 
status: "checking",
articles: ["Filete de res premium", "Embutidos artesanales"]
},
{ 
id: 5, 
name: "SURI NAILS", 
url: "https://spoo.me/sv5", 
status: "checking",
articles: ["Uñas acrílicas diseño", "Decoración nail art"]
},
{ 
id: 6, 
name: "PROXIMAMENTE", 
url: "https://spoo.me/sv6", 
status: "checking",
articles: ["Null", "Null"]
},
];

function renderServers() {
const serversContainer = document.getElementById('servers-container');
serversContainer.innerHTML = '';

serversData.forEach(server => {
const serverCard = document.createElement('a');
serverCard.href = server.url;
serverCard.className = `server-card`;
serverCard.target = '_blank';
serverCard.rel = 'noopener noreferrer';
serverCard.setAttribute('aria-label', `Ir a ${server.name}`);
serverCard.innerHTML = `
<h3>${server.name}</h3>
<div class="articles-list">
${server.articles.map(article => `<div class="article-item">${article}</div>`).join('')}
</div>
<div class="server-status">
<span class="status-dot ${server.status}" aria-hidden="true"></span>
${server.status === 'online' ? 'En línea' : server.status === 'offline' ? 'Desconectado' : 'Verificando...'}
</div>
`;

serversContainer.appendChild(serverCard);
});
}

document.addEventListener('DOMContentLoaded', renderServers);
</script>
</body>
</html>
