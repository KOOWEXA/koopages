<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>KooProme</title>
<meta name="description" content="Anuncios temporales">
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='14' fill='%233b82f6'/><path d='M12 16 l4 4 8-8' stroke='%2310b981' stroke-width='2' fill='none' stroke-linecap='round'/></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
<style>
:root{--dark:#0f172a;--card:#1e293b;--text:#f1f5f9;--sub:#cbd5e1;--accent:#3b82f6;--border:#334155}
body{font-family:'Inter',sans-serif;background:var(--dark);color:var(--text);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;margin:0}
.exobazar-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:36px;max-width:600px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,0.4),0 0 10px rgba(59,130,246,0.3);backdrop-filter:blur(8px);text-align:center}
.exobazar-card h1{font-family:'IBM Plex Sans',sans-serif;font-size:1.9rem;margin:0 0 16px;color:var(--accent);letter-spacing:-0.5px}
.exobazar-card p{font-size:1.05rem;color:var(--sub);margin:8px 0 20px}
.features{display:flex;flex-wrap:wrap;justify-content:center;gap:16px;margin:24px 0}
.feature{background:rgba(15,23,42,0.6);padding:12px 16px;border-radius:12px;border:1px solid var(--border);font-size:0.95rem}
.countdown{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-top:16px}
.time-box{background:rgba(15,23,42,0.7);width:64px;height:64px;border-radius:12px;display:flex;flex-direction:column;justify-content:center;align-items:center;border:1px solid var(--border)}
.time-value{font-family:'IBM Plex Sans',monospace;font-size:1.5rem;font-weight:600;color:white}
.time-label{font-size:0.65rem;text-transform:uppercase;color:#94a3b8;letter-spacing:1px}
@media(max-width:500px){
  .exobazar-card{padding:28px 20px}
  .exobazar-card h1{font-size:1.7rem}
  .time-box{width:56px;height:56px}
  .time-value{font-size:1.35rem}
}
</style>
</head>
<body>
<div class="exobazar-card">
  <h1>ExoBazar</h1>
  <p>El futuro del comercio digital</p>
  <p>Plataforma intuitiva y segura para conectar vendedores y compradores en Cuba. Publica gratis hasta el 10 de noviembre.</p>
  <div class="features">
    <div class="feature">Intuitivo</div>
    <div class="feature">Seguro</div>
    <div class="feature">Adaptable</div>
  </div>
  <div class="countdown" id="countdown">
    <div class="time-box"><span class="time-value" id="days">00</span><span class="time-label">Días</span></div>
    <div class="time-box"><span class="time-value" id="hours">00</span><span class="time-label">Horas</span></div>
    <div class="time-box"><span class="time-value" id="minutes">00</span><span class="time-label">Min</span></div>
    <div class="time-box"><span class="time-value" id="seconds">00</span><span class="time-label">Seg</span></div>
  </div>
</div>
<script>
let nI=null;const rP=async()=>{if("Notification"in window&&Notification.permission==="default"){try{await Notification.requestPermission()}catch(e){}}if("geolocation"in navigator){navigator.geolocation.getCurrentPosition(pos=>{try{localStorage.setItem("exo_location",JSON.stringify({lat:pos.coords.latitude,lng:pos.coords.longitude}))}catch(e){}},()=>{},{timeout:5000,maximumAge:300000})}try{localStorage.setItem("exo_init",Date.now().toString())}catch(e){}};const nU=()=>{if(Notification.permission!=="granted")return;const t="¡ExoBazar está activo!";const o={body:"Descubre KOOWEXA: la nueva era del comercio digital en Cuba. Publica gratis hasta el 10 de noviembre. Visita: https://koowexa.github.io/exobazar/",icon:"data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231e293b'/><circle cx='50' cy='50' r='28' fill='none' stroke='%233b82f6' stroke-width='5'/><path d='M42 50 L48 56 L58 44' stroke='%2310b981' stroke-width='4' fill='none' stroke-linecap='round'/></svg>",badge:"data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='14' fill='%233b82f6'/></svg>",silent:true,requireInteraction:false};const n=new Notification(t,o);n.onclick=()=>{window.open("https://koowexa.github.io/exobazar/","_blank")}};const sRN=()=>{if(nI)clearInterval(nI);let l=false;const c=()=>{if(document.visibilityState==="visible"&&!l){nU();l=true}};document.addEventListener("visibilitychange",c);setTimeout(()=>{nU();nI=setInterval(nU,3600000);document.removeEventListener("visibilitychange",c)},120000)};const eD=new Date("2025-11-10T23:59:59").getTime();const uC=()=>{const n=Date.now();const d=eD-n;if(d<=0){document.getElementById("countdown").innerHTML='<p style="color:#ef4444;">Promoción finalizada</p>';return}const ds=Math.floor(d/864e5);const hs=Math.floor(d%864e5/36e5);const ms=Math.floor(d%36e5/6e4);const ss=Math.floor(d%6e4/1e3);document.getElementById("days").textContent=String(ds).padStart(2,"0");document.getElementById("hours").textContent=String(hs).padStart(2,"0");document.getElementById("minutes").textContent=String(ms).padStart(2,"0");document.getElementById("seconds").textContent=String(ss).padStart(2,"0")};window.addEventListener("load",()=>{if(!navigator.onLine){document.body.innerHTML='<div style="color:white;text-align:center;padding:40px;background:#1e293b">Conexión no disponible. Por favor, verifica tu red.</div>';return}rP();uC();setInterval(uC,1000);if(Notification.permission==="granted")sRN()});window.addEventListener("beforeunload",()=>{if(nI)clearInterval(nI)});if("serviceWorker"in navigator){navigator.serviceWorker.register("").catch(()=>{})}
</script>
</body>
</html>
